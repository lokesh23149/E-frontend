version: '3.8'

# Docker Compose using Docker Hub images
# Update DOCKERHUB_USERNAME with your Docker Hub username

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: ecom-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-e_com}
      MYSQL_USER: ${DB_USER:-ecom_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecom_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom-network

  # Spring Boot Backend (from Docker Hub)
  backend:
    image: ${DOCKERHUB_USERNAME:-your-username}/ecom-backend:latest
    container_name: ecom-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-e_com}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-ecom_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-ecom_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecom-network

  # React Frontend (from Docker Hub)
  frontend:
    image: ${DOCKERHUB_USERNAME:-your-username}/ecom-frontend:latest
    container_name: ecom-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - ecom-network

volumes:
  db_data:
    driver: local

networks:
  ecom-network:
    driver: bridge
